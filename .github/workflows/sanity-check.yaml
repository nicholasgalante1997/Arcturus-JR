name: sanity-check

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Bun Runtime
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Install dependencies
        run: bun install
      - name: Run linting
        run: bun run lint
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Bun Runtime
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Install dependencies
        run: bun install
      - name: Run tests
        run: bun run test    
        continue-on-error: false
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Bun Runtime
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Install dependencies
        run: bun install
      - name: Run Build
        run: bun run build
  summary:
    name: Pipeline Summary
    needs:
      - lint
      - test
      - build
    runs-on: ubuntu-latest
    if: always()  # Run regardless of previous job status
    steps:
      - name: Print summary
        run: |
          echo "ğŸ“ Pipeline Summary:"
          
          if [[ "${{ needs.lint.result }}" == "success" && "${{ needs.build.result }}" == "success" && "${{ needs.test.result }}" == "success" ]]; then
            echo "âœ… All jobs succeeded!"
          else
            echo "âŒ One or more jobs failed."
            echo "ğŸ” validate: ${{ needs.lint.result }}"
            echo "ğŸ” test: ${{ needs.test.result }}"
            echo "ğŸ” build: ${{ needs.build.result }}"
            exit 1
          fi
